<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav class="nav-bar">
        <div class="nav-left">
            <img src="./Socialbook_img/logo.png" alt="logo" class="logo">

            <ul>
                <li><img src="./Socialbook_img/notification.png"></li>
                <li><img src="./Socialbook_img/inbox.png"></li>
                <li><img src="./Socialbook_img/video.png"></li>
            </ul>

        </div>

        <div class="nav-right">

            <div class="search-box">
                <img src="./Socialbook_img/search.png">
                <input type="text" placeholder="search">
            </div>

            <div class="nav-user-icon online">
                <img src="./Socialbook_img/profile-pic.png">
            </div>
            
        </div>
    </nav>

    <div class="container">
        <div class="left-side-bar">
            <div class="imp-links">
                <a href="#"><img src="./Socialbook_img/news.png" >News</a>
                <a href="#"><img src="./Socialbook_img/friends.png" >Friends</a>
                <a href="#"><img src="./Socialbook_img/group.png" >Group</a>
                <a href="#"><img src="./Socialbook_img/marketplace.png" >Marketplace</a>
                <a href="#"><img src="./Socialbook_img/watch.png" >Watch</a>
                <a href="#">See More</a>
            </div>

            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="./Socialbook_img/shortcut-1.png" >Web Developers</a>
                <a href="#"><img src="./Socialbook_img/shortcut-2.png" >Wev Design course</a>
                <a href="#"><img src="./Socialbook_img/shortcut-3.png" >Full Stack Development</a>
                <a href="#"><img src="./Socialbook_img/shortcut-4.png" >Website Experts</a>
            </div>



        </div>
        <div class="main-content"></div>
        <div class="right-side-bar"></div>
    </div>
    
</body>
</html>
